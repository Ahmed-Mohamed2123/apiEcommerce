<div class="addProduct">
    <div class="content">
        <form [formGroup]="formCreate" (submit)="onSavePost()">
            
            <input type="text" formControlName="title" placeholder="Title" class="form-control">
            
            <textarea class="form-control" formControlName="description" placeholder="Describtion" rows="4"></textarea>
            <div>
                <button [disabled]="images.length >= 6" type="button" class="btn btn-success" (click)="filePicker.click()">Pick Image</button>
                <input type="file" accept=".png, .jpg, .jpeg" #filePicker (change)="onImagePicked($event)" multiple="3">
            </div>
            <div class="image-preview" *ngIf="images.length > 0">
                <img *ngFor="let url of images" [src]="url">
            </div>
            <input formControlName="rate" type="number" class="form-control" placeholder="Rate">
            <input formControlName="price" type="number" class="form-control" placeholder="Price">
            <input formControlName="quantity" type="number" class="form-control" placeholder="Quantity">
            <input formControlName="color" type="text" class="form-control" placeholder="Color">
            <input formControlName="size" type="text" class="form-control" placeholder="Size">
            <select formControlName="category" class="form-control">
                <option value="woman">Woman</option>
                <option value="men">Men</option>
                <option value="kids">Kids</option>
                <option value="jewellery">Jewellery</option>
                <option value="accessories">Accessories</option>
            </select>
            <button type="submit" class="btn btn-danger">Add New Product</button>
        </form>
    </div>
</div>
