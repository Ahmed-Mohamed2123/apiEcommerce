<table class="table mt-5 mb-5">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Description</th>
      <th>Price</th>
      <th>Rate</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let kids of manageKids; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{kids.Text}}</td>
      <td>{{kids.description}}</td>
      <td>{{kids.price}}</td>
      <td>{{kids.rate}}</td>
      <td><i class="fas fa-edit"></i></td>
      <td><i class="fas fa-trash-alt"></i></td>
    </tr>
  </tbody>
</table>
