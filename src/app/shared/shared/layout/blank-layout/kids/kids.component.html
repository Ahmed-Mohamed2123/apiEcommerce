<!-- Start Section Kids Products -->
<div class="section-kid">
    <div class="container">
        <div class="content-top">
            <input type="text">
            <i class="fas fa-search fa-1x"></i>
        </div>
        <div class="row">
            <div class="col-sm-6 col-lg-3" *ngFor="let kid of kids">
                <div class="conte">
                    <div class="content">
                        <img [src]="kid.imagePath[0]">
                        <div class="cont">
                            <i class="fas fa-shopping-cart"></i>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-allergies" routerLink="/infoProduct"></i>
                        </div>
                    </div>
                    <p class="bottom-p-one">{{kid.title}}</p>
                    <p class="bottom-p-two">${{kid.price}}</p>
                    <!-- rate -->
                </div>
            </div>
        </div>
        <!-- pagination -->
    </div>
</div>
<!-- Start Section Kids Products -->
